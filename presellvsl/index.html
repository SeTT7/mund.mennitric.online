            margin-bottom: 30px;
            line-height: 1.2;
        }

            display: inline-block;
            background-color: #e65c00;

            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #cc5200;
        }

			font-size: 12px;
			background-color: black;
